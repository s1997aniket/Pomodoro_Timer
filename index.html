<!DOCTYPE html>
<html>
<head>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Pomodoro Timer</h1>
  
  <div id="timer-container">
    <h2 id="timer">25:00</h2>
  </div>
  <div id="controls">
    <button id="start-btn">Start</button>
    <button id="pause-btn">Pause</button>
    <button id="reset-btn">Reset</button>
  </div>

  <div id="settings">
    <label for="session-length">Session Length (minutes):</label>
    <input type="number" id="session-length" min="1" value="25">
    <br>
    <label for="break-length">Break Length (minutes):</label>
    <input type="number" id="break-length" min="1" value="5">
    <br>
    <label for="session-count">Number of Sessions:</label>
    <input type="number" id="session-count" min="1" value="4">
  </div>

  <script src="script.js"></script>
</body>
</html>
